<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolbooks - Kontakt</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <div class="logo">
                    <i class="fa-solid fa-book"></i> Coolbooks
                </div> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./list.html">BÃ¼cher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./kontakt.html">Kontakt
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <!--NAVIGATION-->
    </header>

    <main>
        <div class="container">
            <div class="kontakt">
                <h1>Kontakt</h1>
                <form id="kontaktForm">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="vorname" placeholder="Vorname" aria-label="Vorname">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="nachname" placeholder="Nachname" aria-label="Nachname">
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" name="email" placeholder="E-Mail" aria-label="E-Mail">
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="betreff" placeholder="Betreff" aria-label="Betreff">
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col">
                            <textarea class="form-control" type="text" id="message" name="message" placeholder="Nachricht..." rows="4" class="form-control md-textarea"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary send">Senden</button>
                        </div>
                    </div>
                </form>

                <!--Success Message-->
                <div id="notification">
                    <div class="icon"></div>
                    <div class="message">
                        <p>Deine Nachricht wurde erfolgreich verschickt!</p>
                        <p>Inhalt:</p>
                        <div id="formdata"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <!--jQuery Form Validation-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="./js/sendContact.js"></script>
    <script src="./js/myValidation.js"></script>
</body>
</html>
