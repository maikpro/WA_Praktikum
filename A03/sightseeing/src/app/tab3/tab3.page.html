<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einstellungen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col class="ion-text-center" size="7">
      <p>Wollen Sie alle Sehenswürdigkeiten löschen?</p>
      <ion-button color="danger" shape="round" (click)="this.sightService.clearLocalStorage()">Löschen</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
