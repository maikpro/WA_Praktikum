<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Hallo!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>Willkommen in der Sightseeing-App! Hier kannst Du alle deine Sehenswürdigkeiten mit der GPS-Position abspeichern.</p>
      <p>Unter Sehenswürdigkeiten > auf das + Symbol können die Sehenswürdigkeiten hinzugefügt werden.</p>
    </ion-card-content>
  </ion-card>

  <!--<app-explore-container name="Home page"></app-explore-container> -->
</ion-content>
