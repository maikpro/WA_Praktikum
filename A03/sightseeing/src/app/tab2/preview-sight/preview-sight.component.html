<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Sehensw√ºrdigkeit Vorschau
    </ion-title>
    <ion-button slot="end" (click)="this.closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="preview-sight-image">
    <img *ngIf="this.sight.fileUrl" [src]="this.sight.fileUrl" alt="preview">
    <img *ngIf="!this.sight.fileUrl" src="https://clap-club.de/wp-content/themes/15zine/library/images/placeholders/placeholder-360x240@2x.png" alt="preview">
  </div>

  <!--<ion-label>{{ sight.description }}</ion-label>
    <ion-label>{{ sight.ranking }}</ion-label>
    <ion-label>{{ sight.gpsPosition.lat }} | {{ sight.gpsPosition.lng }}</ion-label>-->

  <ion-list>
    <ion-item>
      <ion-label>Beschreibung:</ion-label>
      <ion-label>{{ sight.description }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Bewertung:</ion-label>
      <ion-label>{{ sight.ranking }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>GPS-Position (longitude | latitude):</ion-label>
      <ion-label>{{ sight.gpsPosition.lat }} | {{ sight.gpsPosition.lng }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
